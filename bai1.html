<html></html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Kiểm Tra Số Nguyên</title>
</head>
<body>
    <script>
        function isPrime(x){
            if (x == 1 || x == 2) return true;

            for (let i = 2; i <= Math.sprt(x); i++) {
                if (x % i == 0) return false;
            }
            return true;
        }
        var value = parseInt(prompt("Nhập vào số muốn kiểm tra là số nguyên tố"));
        if (isPrime(value)) {
            document.write("Số" + value + " là số nguyên tố");
        }else{
            document.write("Số" + value + " không phải là số nguyên tố");

        }
    </script>   
</body>
</html>
